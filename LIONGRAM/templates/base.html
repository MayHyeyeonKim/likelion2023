{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | 라이언그램</title>
</head>
<body class="container">
    <div>
    {% block content %}
    {% endblock %}
    </div>
    <div>
        <nav>
            <ul class="bottom-menu-group">
                <li><img src="{% static 'icons/home_outlined_black_36dp.svg' %}" alt="Home"></li>
                <li><img src="{% static 'icons/search_outlined_black_36dp.svg' %}" alt="Search"></li>
                <li>
                    <a href="{% url 'posts:post-create' %}">
                        <img src="{% static 'icons/add_box_outlined_black_36dp.svg' %}" alt="Post">
                    </a>
                </li>
                <li><img src="{% static 'icons/favorite_outlined_black_36dp.svg' %}" alt="Like"></li>
                <li><img src="{% static 'icons/account_circle_outlined_black_36dp.svg' %}" alt="Profile"></li>
            </ul>
        </nav>
    </div>
</body>
</html>
