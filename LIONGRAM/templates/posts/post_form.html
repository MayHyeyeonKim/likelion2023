{% extends 'base.html' %}
{% block title %} 글 입력 {% endblock %}

{% block content %}
<h1> POST 입력 화면 </h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="id_image">image</label>
        {% if post.image %}
            <p>current: <a href="{{post.image.url}}">{{ post.image.name }}</a></p>
            <p>change: <input type="file" name="image" accept="image/*" id="id_image"></p>
        {% else %}
            <input type="file" name="image" accept="image/*" id="id_image">
        {% endif %}
    </div>
    <div>
        <label for="id_content">content</label>
        <textarea name="content" id="id_content" cols="30" rows="10">{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
{% endblock %}
